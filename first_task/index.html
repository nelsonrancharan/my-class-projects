<!doctype html>

<html>

<head>
    <meta charset="UTF-8">
      <title>Simple Business Card Website</title>
      <link rel="stylesheet" type="text/css" href="style_Sheet-here.css">
      <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>

<body>
  <div id="wrapper">
<!-- h1 and h2 will have name and position-->
    <h1 class="name">name</h1>
    <h2 class="title">My Position at the Company</h2>
	
    <div class="break"></div>
<!-- p tag will have address -->
    <p><span class="phone-num">(888) 555-3242</span> • 1234 Streetname St. • <a class="e-mail" href="mailto:info@yourdomain.com">info@yourdomain.com</a></p>
    
  <div class="break"></div>
<!-- p tag will contain quote-->
  <p class="quote">Our Mission is to be the best that we can be <br>so that you can be the best you can be. </p>
  
  </div>

</body>

</html>
